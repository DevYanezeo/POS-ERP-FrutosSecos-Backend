version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: p03
      POSTGRES_USER: p03
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./POS-ERP-FrutosSecos-Backend/p03/database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - appnet

  backend:
    image: isirm/p03-backend:latest
    build:
      context: ./POS-ERP-FrutosSecos-Backend/p03
      dockerfile: Dockerfile
    env_file:
      - ./POS-ERP-FrutosSecos-Backend/p03/.env
    environment:
      SERVER_PORT: "8080"
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/p03
      SPRING_DATASOURCE_USERNAME: p03
      SPRING_DATASOURCE_PASSWORD: secret
      # load .env in the backend if needed (spring-dotenv is included)
    depends_on:
      - db
    ports:
      - '8080:8080'
    networks:
      - appnet

  frontend:
    image: isirm/p03-frontend:latest
    build:
      context: ./POS-ERP-FrutosSecos-Frontend/frontend-app
      dockerfile: Dockerfile
    ports:
      # frontend Next.js server listens on 3000 in the container; map host 3000 to container 3000
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db-data:

networks:
  appnet:
    driver: bridge
